<div class="contacto mt-5">
  <form (ngSubmit)="newCat(newCatForm.value)" [formGroup]="newCatForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email"  autocomplete="off">
    <small class="form-text text-muted">Escriba su dirección electrónica para contactarlo</small>
  </div>
  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" formControlName="nombre" class="form-control" id="nombre"  placeholder="Nombre" autocomplete="off">
  </div>
  <div class="form-group">
    <label>Mensaje:</label>
    <textarea formControlName="mensaje" id="mensaje" class="textareaC" ></textarea>
  </div>

  <button type="submit" class="btn  enviarC">Enviar</button>
</form>
</div>





<div class="modal fade" id="enviado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mensaje enviado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color:#dddddd;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Su mensaje fue enviado con éxito
      </div>
      <div class="modal-footer">
        <button type="button" class="btn enviarC" data-dismiss="modal">Salir</button>

      </div>
    </div>
  </div>
</div>
